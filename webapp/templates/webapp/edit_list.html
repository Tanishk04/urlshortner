<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <div class="row">
            <div class="col-sm-8 offset-2">
                <h4 class="alert alert-info">Update Student Information</h4>
                {% if messages %}
                    <ul class="messages alert alert-primary text-center" role="alert">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </ul>
                {% endif %}
                <form action="" method="post">
                    {% csrf_token %}
        
                    {{form.as_p}}
                    <input type="submit" class="btn btn-success" value="Update">
                    <a href="{% url "addandshow" %}" class="btn btn-info">Back to Home</a>
                </form>
            </div>
        </div>
            <!--
class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        

    </body>
</html>
