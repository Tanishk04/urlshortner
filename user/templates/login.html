{% extends "base.html" %} {% load crispy_forms_tags %} {% block title %}Login{% endblock title %} 

{% block content %}

<!--Login-->
<div class="container py-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-body">
					<h1 class="card-title mb-4">Login</h1>
					<form method="post">
						{% csrf_token %} {{ login_form|crispy }}
						<button class="btn btn-primary btn-block" type="submit">
							Login
						</button>
					</form>
					<p class="text-center mt-3">
						Don't have an account?
						<a href="/user/register">Create an account</a>.
					</p>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
